<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <button id = "refreshButton">Refresh Page</button><br>

      <textarea name = "message" id="messageBox" rows = "5" cols = "40"></textarea>
      <button id = "sendButton">Send Message</button><br>

      <input type = "text" name = "messageRoomName" id="messageRoomName" length = "25" value="roomName"><br>

      <div id = "chats"/></div>

    <script>
      $(document).ready(function() {
        app.init();

        if(!app.username) {
          console.log(app.username);
          app.username = prompt("Enter your username");
        }
        app.fetch();
      });
    </script>
  </body>
</html>
